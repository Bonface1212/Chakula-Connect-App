name: chakula_connect
description: A mobile app to connect surplus food donors with recipients.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase core services (with web support)
  firebase_core: ^2.27.0
  firebase_core_web: ^2.9.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0

  # ✅ UI and Utility
  cupertino_icons: ^1.0.8
  flutter_pw_validator: ^1.4.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  image_cropper: ^9.1.0
  image_picker: ^1.1.0
  intl_phone_field: 3.1.0       # ✅ Stable version with flags
  permission_handler: ^11.3.1
  provider: ^6.1.1
  connectivity_plus: ^5.0.2

  # ✅ Location and Maps
  geocoding: ^2.1.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.0
  location: ^6.0.2

  # ✅ Platform compatibility
  universal_io: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/chakula connect.png

